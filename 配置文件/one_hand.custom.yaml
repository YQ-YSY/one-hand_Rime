# 编码 utf-8 
# 使用 UNIX 换行符（LF）
# 鉴于一些文本编辑器会为 UTF-8 编码的文件添加 BOM 标记，为了防止误将该字符混入文中， 不要从文件的第一行开始正文，而请在该行行首以 # 记号起一行注释

# one_hand.custom.yaml 外观定制
# 这是单手笔顺输入法在 Windows 系统专用“候选悬浮栏横竖排列及字体和任务栏图标设置”文件。
# 在 Linux 系统下不需要此文件（也没必要删除）。

patch:
  'style/color_scheme': aqua              # 颜色主题，此处修改无效，windows请用开始菜单的“小狼毫输入法设定”修改，建议选用“碧水/Aqua”
  'style/horizontal': false                    # 候选字浮动栏，横排 true 是， false 否（默认竖排）
  'style/font_face': '微软雅黑'             # 字体名称，从记事本等软件的系統字体对话框里能看到
  'style/font_point': 14                      # 字号，只认数字，不认「五号、小五」
  schema/icon: 单手笔顺输入法_LOGO-color_100x100.ico       # 启用输入法时Windows任务栏显示的中文图标
  schema/ascii_icon: 英文状态_LOGO-cyan_100x100.ico       # 不启用输入法时Windows任务栏显示的英文图标
